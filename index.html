<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="icon" type="imagem/png" href="./assetss/imgs/facebook.png" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="content">
        <div class="user-information-div">
            <div class="user-information">

                <img id="facebook-logo" height="25px" src="./assetss/imgs/facebook-logo.jpg" alt="logo do facebook">
                <h3>Logins recentes</h3>
                <p id="photo-click">Clique na sua foto ou adicione uma conta.</p>
                <section>
                    <div class="box-profile">
                        <img id="foto-perfil" src="./assetss/imgs/foto-perfil.jpg" alt="Foto do Perfil">
                        <div class="name-profile">
                            <p>David</p>
                        </div>
                    </div>
                    <div class="box-new-profile">
                        <div id="new-profile">
                            <img id="foto-mais" src="./assetss/imgs/mais.png" alt="">
                        </div>
                        <div class="name-profile">
                            <p id="new-account">Adicionar conta</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="form-div">
            <div class="login-form-group">
                <form class="login-form">
                    <input class="input-form" placeholder="Email ou telefone" type="text" />
                    <input class="input-form" placeholder="Senha" type="password" />
                    <button class="btn-primary" type="submit">Entrar</button>
                    <a class="ancle" href="#">Esqueceu a senha?</a>
                    <hr class="divisor" />
                    <button class='btn-secondary' type="submit">Criar nova conta</button>
                </form>
            </div>
            <p class="p-text"><strong>Criar uma PÃ¡gina</strong> para uma celebridade, uma marca ou uma empresa.
            </p>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
